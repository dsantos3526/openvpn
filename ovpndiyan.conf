auth-user-pass user.txt
client
dev tap
proto tcp

remote remote.diyansantoso.site 1992
connect-retry 1
connect-timeout 120

resolv-retry infinite
route-method exe

nobind
ping 5
ping-restart 30
persist-key
persist-tun
persist-remote-ip
mute-replay-warnings

verb 2

script-security 3

